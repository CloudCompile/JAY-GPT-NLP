<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div id="chat-box"></div>
    <div id="typing-indicator" style="display: none;">AI is thinking...</div>
    <input type="text" id="user-input" placeholder="Type or speak..." />
    <div class="buttons">
      <button type="button" onclick="sendMessage()">Send</button>
      <button type="button" onclick="startListening()" aria-label="Start Listening">🎤</button>
      <button type="button" onclick="clearChat()" aria-label="Clear Chat">🗑️</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
